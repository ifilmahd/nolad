<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLucky Admin Login</title>
    <style>
        /* Admin page styling - Fallout-inspired but more functional */
        body {
            background-color: #175B65;
            color: #F5F5F0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #0E3D44;
            border: 2px solid #E6B143;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #E6B143;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #E6B143;
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #F5F5F0;
            color: #0E3D44;
            border: 1px solid #E6B143;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #E6B143;
            color: #0E3D44;
            border: none;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #d6a133;
        }
        .alert {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 3px;
            font-weight: bold;
        }
        .alert-success {
            background-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
        }
        .alert-info {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BitLucky Admin Access</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
