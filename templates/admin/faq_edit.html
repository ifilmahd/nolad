<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLucky Admin - Edit FAQ</title>
    <style>
        /* Admin page styling - Fallout-inspired but more functional */
        body {
            background-color: #175B65;
            color: #F5F5F0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #0E3D44;
            border-bottom: 2px solid #E6B143;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: #E6B143;
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #F5F5F0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #E6B143;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #E6B143;
            color: #0E3D44;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #0E3D44;
            border: 2px solid #E6B143;
            border-radius: 5px;
            flex-grow: 1;
        }
        h2 {
            color: #E6B143;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .alert {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 3px;
            font-weight: bold;
        }
        .alert-success {
            background-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
        }
        .alert-info {
            background-color: #17a2b8;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #E6B143;
            color: #0E3D44;
            border: none;
            font-family: 'Courier New', monospace;
        }
        .btn-primary {
            background-color: #E6B143;
            color: #0E3D44;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #F5F5F0;
        }
        .btn-primary:hover {
            background-color: #d6a133;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
        form {
            background-color: #175B65;
            padding: 1.5rem;
            border: 1px solid #E6B143;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #E6B143;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: #F5F5F0;
            color: #0E3D44;
            border: 1px solid #E6B143;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        textarea {
            min-height: 150px;
        }
        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>BitLucky Admin</h1>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin_entries') }}">Verify Entries</a>
            <a href="{{ url_for('admin_faqs') }}">Manage FAQs</a>
            <a href="{{ url_for('admin_packages') }}">Manage Packages</a>
            <a href="{{ url_for('admin_content') }}">Site Content</a>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Edit FAQ</h2>
        
        <form action="{{ url_for('admin_faqs') }}" method="POST">
            <input type="hidden" name="action" value="edit">
            <input type="hidden" name="id" value="{{ faq.id }}">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" value="{{ faq.question }}" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <textarea id="answer" name="answer" required>{{ faq.answer }}</textarea>
            </div>
            <div class="form-group">
                <label for="order">Display Order:</label>
                <input type="number" id="order" name="order" value="{{ faq.order }}" min="0">
            </div>
            <div class="form-actions">
                <a href="{{ url_for('admin_faqs') }}" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-primary">Update FAQ</button>
            </div>
        </form>
    </div>
</body>
</html>
