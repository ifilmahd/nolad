<!DOCTYPE html>
<html lang="en">
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container">
            <div class="logo">
                <h1>BitLucky</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('packages') }}">Packages</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('faq') }}" class="active">FAQ</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">BitLucky</h1>
            <p class="hero-tagline">Frequently Asked Questions</p>
            <a href="{{ url_for('index') }}" class="cta-button">Back to Home</a>
        </div>
    </header>

    <!-- FAQ Content -->
    <section class="faq-section">
        <div class="container">
            <h2 class="section-title">FAQ</h2>
            <div class="faq-container">
                {% for faq in faqs %}
                <div class="faq-item">
                    <h3 class="faq-question">{{ faq.question }}</h3>
                    <div class="faq-answer">
                        <p>{{ faq.answer }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">Â© 2025 BitLucky</p>
                <nav class="footer-nav">
                    <a href="/terms" class="footer-link">Terms & Conditions</a>
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                    <a href="/faq" class="footer-link">FAQ</a>
                    <a href="/about" class="footer-link">About</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
