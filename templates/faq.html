<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLucky - FAQ/About</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faq.css') }}">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">BitLucky</h1>
            <p class="hero-tagline">Frequently Asked Questions</p>
            <a href="/" class="cta-button">Back to Home</a>
        </div>
    </header>

    <!-- FAQ Content -->
    <section class="faq-section">
        <div class="container">
            <h2 class="section-title">About BitLucky</h2>
            <div class="faq-container">
                {% for faq in faqs %}
                <div class="faq-item">
                    <h3 class="faq-question">{{ faq.question }}</h3>
                    <div class="faq-answer">
                        <p>{{ faq.answer }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">Â© 2025 BitLucky</p>
                <nav class="footer-nav">
                    <a href="/terms" class="footer-link">Terms & Conditions</a>
                    <a href="/privacy" class="footer-link">Privacy Policy</a>
                    <a href="/contact" class="footer-link">Contact Us</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
